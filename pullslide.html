<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syncing slider</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="./css/pullslide.css">

</head>

<body>

  <section class="furniture">
    <div class="choice">
      <div class="container">
        <div class="ch_wrapper wow animate__animated animate__slideInLeft" data-wow-offset="60" data-wow-delay="0.5s">

          <div class="fur on">
            <div class="ch_txt">
              <p>세련되고 도시적인 분위기의 협탁<br>
                <span class="pp">REGINA</span>
              </p>
              <a href="#">

                <img src="./img/arrow4.png" alt="arrow" class="arrow">
                <p>VIEW</p>
                <div class="circle_ani">
                  <!-- 원만들기 -->
                  <svg class="progress-circle" height="96" width="96">
                    <ellipse cx="48" cy="48" rx="47" ry="47" style="fill:none;stroke:#4b6d77;stroke-width:1.5" />
                  </svg>
                </div>
              </a>
            </div> <!-- //ch_txt -->
          </div>

          <div class="fur">
            <div class="ch_txt">
              <p>레트로한 디자인의 유니크한 리클라이너<br>

          </div>

  <script src="./js/slick.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
